en:
  hello: "Hello world"
  datetime:
    distance_in_words:
      half_a_minute: "полминуты"
      less_than_x_seconds:
        one:   "менее секунды"
        other: "менее %{count} секунд"
      x_seconds:
        one:   "1 секунда"
        other: "%{count} секунд"
      less_than_x_minutes:
        one:   "менее минуты"
        other: "менее %{count} минут"
      x_minutes:
        one:   "1 минута"
        other: "%{count} минут"
      about_x_hours:
        one:   "около часа"
        other: "около %{count} часов"
      x_days:
        one:   "1 день"
        other: "%{count} дней/дня"
      about_x_months:
        one:   "около месяца"
        other: "около %{count} месяцев"
      x_months:
        one:   "1 месяц"
        other: "%{count} месяцев"
      about_x_years:
        one:   "около года"
        other: "около %{count} лет"
      over_x_years:
        one:   "больше года"
        other: "больше %{count} лет"
      almost_x_years:
        one:   "почти год"
        other: "почти %{count} лет"
    prompts:
      year:   "Год"
      month:  "Месяц"
      day:    "День"
      hour:   "Час"
      minute: "Минута"
      second: "Секунда"
